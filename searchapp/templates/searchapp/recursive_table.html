{% if value is dict %}
    <tr>
        <td colspan="2"><strong>{{ key }}</strong></td>
    </tr>
    {% for sub_key, sub_value in value.items %}
        {% include 'searchapp/recursive_table.html' with key=sub_key value=sub_value %}
    {% endfor %}
{% else %}
    <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
    </tr>
{% endif %}
